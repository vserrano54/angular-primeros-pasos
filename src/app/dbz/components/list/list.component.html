<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
       let i = index; 
       let isFirst = first;  
       let isLast = last;
       let isEven = even; 
       let isOldd = odd; "
        class="list-group-item d-flex justify-content-between
        align-items-center"
        [ngClass]="{
            'list-group-item-darck': isLast,
            'list-group-item.primary': isEven
        }">

        <div>
            <span class="text-primary">{{i+1}}.</span>

            <span> Nombre: {{character.name}} - </span>

            <strong> Power: </strong>

            <span> {{character.power}} </span>
            
        </div>

        <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

    </li>
</ul>
